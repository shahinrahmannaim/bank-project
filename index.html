<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mybank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 

    <div id="login-area">

        <h1 class="text-center">Welcome to your Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" class="form-control" placeholder="E-mail" id="">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id=login class="btn btn-success">Enter</button>
            
        </div>
    </div>
    <div class="container" id="transaction-area">
  <h1 class="text-center transaction">Transactions</h1>

  <div class="row text-center">
      <div class="col-md-4 ">
         <div class="deposit status">
            <h5>Deposit</h5>
            <H2>$ <span id="currentDeposit">00</span></H2>
         </div>
      </div>
      <div class="col-md-4 ">
         <div class="withdraw status">
            <h5>Withdraw</h5>
            <H2>$ <span id="currentWithDraw">00</span></H2>
         </div>
      </div>
      <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <H2>$ <span id="currentBalance">1240</span></H2>
          </div>
      </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6 ">
       <div class="input-amount submit-area status">
        <h5>Deposit</h5>
        <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount you want to deposit"  >
        <br>
        <button id="deposit"  class="btn btn-success">Deposit</button>
       </div>
    </div>
    <div class="col-md-6 ">
        <div class="input-amount submit-area status">
            <h5>withdraw</h5>
            <input type="text" class="form-control" placeholder="$ Amount you want to withdraw" name="" id="withDrawAmount">
            <br>
            <button id="addWidthDraw" class="btn btn-success">Withdraw</button>

    </div>
</div>

</div>
    </div>

   
      


    <script src="bank.js"></script>
</body>
</html>
